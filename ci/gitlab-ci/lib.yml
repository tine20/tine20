              fi
      
              echo tine20.org
              return
          else
              if [ $(echo "${branch}" | awk -F"/" '{print NF-1}') != 1 ]; then
                      return 1
              fi
      
              echo "${branch}" | cut -d '/' -f1
              return
          fi
      }
      
