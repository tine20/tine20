      # lib/scripts/repo.sh
      repo_get_customer_for_branch () {
          branch=$1
      
          if [ "${branch}" == "main" ]; then
              echo main
              return
          fi
      
          if echo "${branch}" | grep -Eq '(pu/|feat/|change/)'; then
              return 1
          fi
      
          if ! echo "${branch}" | grep -q '/'; then
              if ! echo "${branch}" | grep -Eq '20..\.11'; then
